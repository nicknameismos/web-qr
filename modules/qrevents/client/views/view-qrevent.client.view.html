<section>
  <div class="page-header">
    <h1 ng-bind="vm.qrevent.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.qrevent.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="qrevents.edit({ qreventId: vm.qrevent._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.qrevent.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.qrevent.user"
            ng-bind="vm.qrevent.user.displayName"></span>
      <span ng-if="!vm.qrevent.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.qrevent.content"></p>
</section>
